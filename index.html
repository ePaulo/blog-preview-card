<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration of a blog post"
          />
        </div>
        <div class="card__info">
          <button class="category">Learning</button>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="title">HTML &amp; CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <section class="author">
            <img
              class="author__avatar"
              src="./assets/images/image-avatar.webp"
              alt="avatar of the author"
            />
            <p class="author__name">Greg Hooper</p>
          </section>
        </div>
      </main>
      <footer class="attribution">
        Challenge by:&nbsp;
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.&nbsp; Coded by:&nbsp;<a href="#">Paul.O</a>.
      </footer>
    </div>
  </body>
</html>
